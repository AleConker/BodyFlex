<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header class="home_header">
        <div class="logo_header">
            <img src="../img/logo.jpg" alt="BodyFlex Logo">
        </div>
        <nav class="nav_header">
            <ul>
                <li><a href="../index.html" class="btn_nav_header">Inicio</a></li>
                <li><a href="registro.html" class="btn_nav_header">Registro</a></li>
                <li><a href="ejercicios.html" class="btn_nav_header">Ejercicios</a></li>
                <li><a href="buscador.html">Buscador</a></li>
            </ul>
        </nav>
    </header>
    <article class="cuerpo">
        <section class="container">
            <div class="title_registro">Registro de Productos</div>
            <form id="exercise-form" novalidate>
                <div class="form-group">
                    <label for="exercise-name">Nombre del Ejercicio:</label>
                    <input type="text" id="exercise-name" placeholder="Ingrese el nombre del ejercicio" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="exercise-category">Categoría:</label>
                    <select id="exercise-category" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="Bíceps">Bíceps</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Lumbar">Lumbar</option>
                        <option value="Espalda">Espalda</option>
                        <option value="Hombro">Hombro</option>
                        <option value="Pectoral">Pectoral</option>
                        <option value="Soleo">Soleo</option>
                        <option value="Femoral">Femoral</option>
                        <option value="Cuadriceps">Cuadriceps</option>
                        <option value="Antebrazo">Antebrazo</option>
                        <option value="Tríceps">Tríceps</option>
                        <option value="Abductores">Abductores</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exercise-image">Imagen:</label>
                    <select id="exercise-image" required>
                        <option value="">Seleccionar Imagen</option>
                        <option value="workout_1">workout_1</option>
                        <option value="workout_2">workout_2</option>
                        <option value="workout_3">workout_3</option>
                        <option value="workout_4">workout_4</option>
                        <option value="workout_5">workout_5</option>
                        <option value="workout_6">workout_6</option>
                        <option value="workout_7">workout_7</option>
                        <option value="workout_8">workout_8</option>
                        <option value="workout_9">workout_9</option>
                        <option value="workout_10">workout_10</option>
                        <option value="workout_11">workout_11</option>
                        <option value="workout_12">workout_12</option>
                        <option value="workout_13">workout_13</option>
                        <option value="workout_14">workout_14</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exercise-code">Código del Ejercicio:</label>
                    <input type="text" id="exercise-code" placeholder="Ingrese el código del ejercicio" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d{2}).{8,}" required>
                </div>
                <div class="form-group">
                    <label for="exercise-price">Precio:</label>
                    <input type="number" id="exercise-price" placeholder="Ingrese el precio" min="0" required>
                </div>
                <div class="form-group">
                    <label for="exercise-description">Descripción:</label>
                    <textarea id="exercise-description" placeholder="Escriba una descripción del ejercicio" maxlength="160" required></textarea>
                </div>
                <div class="form-group">
                    <label for="exercise-trainer">Entrenador:</label>
                    <input type="text" id="exercise-trainer" placeholder="Ingrese el nombre del entrenador" required>
                </div>
                <div class="form-group">
                    <label>Disponibilidad:</label>
                    <div>
                        <label><input type="radio" name="availability" value="true" required> Disponible</label>
                        <label><input type="radio" name="availability" value="false"> No Disponible</label>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit">Registrar</button>
                    <button type="button" id="clear-btn">Limpiar Campos</button>
                </div>
            </form>
        </section>
    </article>


    <footer>
        <div class="footer_container">
            <div class="logo_footer">
                <img src="../img/logo.jpg" alt="logo del footer">
            </div>
            <div class="info_footer">
                <p>Para cualquier tipo de consulta por favor escribir al siguiente correo: <a href="mailto:dguapacha@estudiante.uniajc.edu.co">dguapacha@estudiante.uniajc.edu.co</a></p>
                <p>Esta es una página web hecha para un proyecto de la Institución Universitaria Antonio José Camacho</p>
                <p>©BodyFlex 2024</p>
            </div>
        </div>
    </footer>

    <!--JavaScript-->
    <script src="../js/database.js"></script>
    <script type="text/javascript" src="../js/registro.js"></script>
</body>
</html>
